	<div class="item-container">
		<h2 id="name">{{questionaire.name}}</h2>
		<h3 id="active" ng-if="questionaire.active != '0'">Aktywna</h3>
		<a ui-sref="admin.questionaire({id: questionaire.id})" class="btn btn-info">Wy≈õwietl</a>
		<button class="btn btn-success" ng-click="activate(questionaire.id)">Aktywuj</button>
	</div>
</div>
