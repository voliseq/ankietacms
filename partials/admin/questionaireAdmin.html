<div class="questionaire">
	<p id="textQ">{{textQ}}</p>
	<div id="stars" ng-if="!typeQ">
 		<span uib-rating ng-model="rating.rate" max="rating.max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
	</div>
	<div id="buttons" ng-if="typeQ == 1">
        <label class="btn btn-primary" ng-model="rating.rate" uib-btn-radio="1">Tak</label>
        <label class="btn btn-primary" ng-model="rating.rate" uib-btn-radio="0">Nie</label>
	</div>
	<div id="faces" ng-if="typeQ == 2">
		<a class="fa fa-smile-o fa-5x" id="ok" aria-hidden="true" value = "2"></a><!--
		-->
		<a class="fa fa-meh-o fa-5x" id="neutral" aria-hidden="true" value = "1"></a><!--
		--><a class="fa fa-frown-o fa-5x" id="sad" aria-hidden="true" value = "0"></a>
	</div>
	<div id="navigation">
		<button ng-click="previousQ()" class = "btn btn-warning">Poprzednie</button>
		<button ng-click="nextQ()" class = "btn btn-primary">Nastepne</button>
	</div>
	<div id="chart" class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
		<canvas id="bar" class="chart chart-bar" chart-data="chartData" chart-labels="labels" chart-series="series">
	</canvas>
	 <p>Ilość gwiazdek</p>
	</div>
</div>
